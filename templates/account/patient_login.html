{% extends "base.html" %} 
{% load static %}
{% block title %}Login Page{% endblock %} 

{% block content %}

<div class="min-h-screen bg-[#1B2631] text-gray-50 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-gray-800/90 shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div>
                <div class='text-center text-2xl font-bold'><span class='text-[#72C7B5]'>H</span>ospitalia+</div>
            </div>
            <div class="mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">
                   <span class='text-green-600/90'>User</span> Sign In
                </h1>
                <div class="w-full flex-1 mt-8">

                    <form class="mx-auto max-w-xs" method='post'>
                        {% csrf_token %}
                        {% for field in form %}
                            <p>{{field}}</p>
                        {% endfor %}
                        <button
                            class="mt-5 tracking-wide font-semibold bg-[#D7F6ED] text-gray-800 w-full py-4 rounded-lg hover:bg-[#C7EFE3] transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" type='submit'>
                            <img class='w-8 h-8' src='{% static "img/login.svg" %}' />
                            <span class="ml-3">
                                Login
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="flex-1 bg-[#D7F6ED] text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
                style="background-image: url('{% static "img/docgroup.svg" %}');">
            </div>
        </div>
    </div>
</div>

{% endblock %}
